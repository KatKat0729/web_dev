<!--KW 7th HTML Basics Notes-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Basics Notes</title>
        <meta charset="UTF-8">
        <style>
            body{
                background-color: rgb(240, 236, 231);
                font-family: 'Courier New', Courier, monospace;
                color: rgb(153, 137, 137)
            }
            .line{
                text-decoration: underline wavy beige; color: rgb(107, 92, 81)
            }
            #emphesis{
                font-style: italic;
                background-color: #301c1c;
            }
            h1{
                text-align: center;
                font-size: 10em;
            }
                
        
        </style>
    </head>
    <body>
        <h1>HTML Notes!</h1>
        <p><b><span class="line">This</span></b> is a <br> <em>change</em></p>
        <h2>This is a subheader</h2>
        <a>This is a link</a>
    </body>
</html>
