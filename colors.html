<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Theory</title>
        <meta charset="UTF-8">
        <style>
        div{
            height: 150px;
            width: 150px;
            border: solid 3px black;
        }
        #complementary{
            border-color: rgb(94, 167, 226);
            background-color:rgb(235, 142, 99);
        }
        #analogous{
            border-color: rgb(255, 51, 0);
            background-color: rgb(255, 0, 0);
        }
        #triadic{
            border-color: rgb(0, 128, 167);
            background-color: rgb(252, 245, 185)
        }
        </style>
    </head>
    <body>
        <div id="complementary">
            <p style="color: rgb(23, 73, 114)"></pstyle> Complementary</p>
        </div>
         <div id="analogous">
            <p style="color: rgb(255, 145, 0)">Analogous</p>
        </div>
        <div id="triadic">
            <p style="color: rgb(207, 6, 6)">Triadic</p>
        </div>
        
    </body>
</html>
