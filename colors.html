<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Theory</title>
        <meta charset="UTF-8">
        <style>
        div{
            height: 150px;
            width: 150px;
            border: solid 3px black;
        }
        #complementary{
            border-color: rgb(107, 150, 214)
            text-color: rgb(2,3,4)
        }
        </style>
    </head>
    <body>
        <div id="complementary">
            <p>Complementary</p>
        </div>
         <div id="Analogous">
            <p>Analogous</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
        
    </body>
</html>
